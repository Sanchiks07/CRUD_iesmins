<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD UI - Animated</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#" id="createUserBtn">Create User</a></li>
            <li><a href="#" id="readUserBtn">Read User</a></li>
            <li><a href="#" id="uploadFileBtn">Upload File</a></li>
        </ul>
    </nav>

    <!-- Create User Form -->
    <section id="createUserSection">
        <h2>Create User</h2>
        <form id="userForm">
            <div class="input-group">
                <input type="text" id="firstName" required>
                <label for="firstName">First Name</label>
            </div>

            <div class="input-group">
                <input type="text" id="lastName" required>
                <label for="lastName">Last Name</label>
            </div>

            <div class="input-group">
                <input type="tel" id="phoneNumber" required>
                <label for="phoneNumber">Phone Number</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="wave-button">Create Account</button>
        </form>
    </section>

    <!-- Read User Section (Placeholder) -->
    <section id="readUserSection" style="display: none;">
        <h2>Read Users</h2>
        <p>Coming soon...</p>
    </section>

    <!-- Upload File Section (Placeholder) -->
    <section id="uploadFileSection" style="display: none;">
        <h2>Upload File</h2>
        <br>
        <div class="upload-input-group">
            <input type="file" id="file" />
            <label>Choose File</label>
        </div>
        <button class="upload-btn">Upload</button>
        <br><br>
        <p>Supported file formats: Images, Videos, Documents</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
